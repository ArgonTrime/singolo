<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header-logo">
                <h1>singolo<span class="header-dot">*</span></h1>
            </div>
            <nav class="nav-menu">
                <ui>
                    <li>home</li>
                    <span class="nav-menu-dot">.</span>
                    <li>services</li>
                    <span class="nav-menu-dot">.</span>
                    <li>portfolio</li>
                    <span class="nav-menu-dot">.</span>
                    <li>about</li>
                    <span class="nav-menu-dot">.</span>
                    <li>contact</li>
                </ui>
            </nav>
        </div>
    </header>

    <main>
        <section class="content-slider">
            <div class="slider-wrapper">
                <div class="slider-arrow">
                    <img src="assets/images/arrow-left.png" alt="left click">
                    <img src="assets/images/arrow-right.png" alt="right click">
                </div>
                <div class="slider-content">
                    <div class="phone-vertical">
                        <img src="assets/images/phone-vertical.png" alt="phone">
                    </div>
                    <div class="phone-horizntal">
                        <img src="assets/images/phone-horizontal.png" alt="phone">
                    </div>
                </div>
            </div>
        </section>
        <section class="content-services"></section>
    </main>
</body>
</html>
